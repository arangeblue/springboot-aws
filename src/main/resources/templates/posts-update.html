<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: html-head">
</head>

<body>
<div th:replace="fragments/common :: header"></div>

<!-- 본문 -->
<h1>게시글 수정</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form th:object="${post}">
            <div class="form-group">
                <label for="id">글 번호</label>
                <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" th:value="${post.author}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea type="text" class="form-control" id="content" th:value="${post.content}"></textarea>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-update">수정완료</button>
        <button type="button" class="btn btn-primary" id="btn-delete">삭제</button>
        
    </div>
</div>



<div th:replace="fragments/common :: footer">-- thymeleaf footer will be inserted here. --</div>

</body>

</html>
